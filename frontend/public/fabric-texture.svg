<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Linen weave pattern -->
    <pattern id="linen" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#f5f0e8"/>
      <line x1="0" y1="0" x2="4" y2="0" stroke="#e8e0d4" stroke-width="0.5"/>
      <line x1="0" y1="2" x2="4" y2="2" stroke="#ebe4d8" stroke-width="0.3"/>
      <line x1="0" y1="0" x2="0" y2="4" stroke="#e8e0d4" stroke-width="0.5"/>
      <line x1="2" y1="0" x2="2" y2="4" stroke="#ebe4d8" stroke-width="0.3"/>
    </pattern>
    <!-- Fine grain noise -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
  </defs>
  <rect width="100" height="100" fill="url(#linen)" filter="url(#grain)"/>
</svg>
